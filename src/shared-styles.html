<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
    <template>
        <style>
            .card {
                margin: 24px;
                padding: 16px;
                color: #757575;
                border-radius: 5px;
                background-color: #fff;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }
            
            .circle {
                display: inline-block;
                width: 64px;
                height: 64px;
                text-align: center;
                color: #555;
                border-radius: 50%;
                background: #ddd;
                font-size: 30px;
                line-height: 64px;
            }
            
            h1 {
                margin: 16px 0;
                color: #212121;
                font-size: 22px;
            }
            
            [hidden] {
                display: none !important;
            }
            
            div {
                margin-top: 25%;
                margin-bottom: 25%;
                margin-left: 1em;
                margin-right: 1em;
            }
            
            h1 {
                font-size: 3.5em;
                font-weight: 100;
                letter-spacing: 1.8px;
            }
            
            h2 {
                font-weight: 100;
                font-size: 2em;
                letter-spacing: 0.8px;
            }
            
            p {
                font-weight: 300;
                font-size: 1.5em;
            }
            
            a {
                text-decoration: none;
            }
            
            form {
                background-color: #eee;
            }
            
            form div {
                margin-top: 0;
                padding-bottom: 1em;
                margin-left: 1em;
            }
            
            input[type=submit] {
                width: 100%;
                background-color: white;
                border-color: #4CAF50;
                color: #4CAF50;
                border-radius: 5px;
                padding-top: 0.5em;
                padding-bottom: 0.5em;
                margin-top: 1em;
                font-family: roboto, Arial, Helvetica, sans-serif;
                font-weight: 400;
                font-size: 1.2em;
                border-style: solid;
                -webkit-transition-duration: 0.4s;
                /* Safari */
                transition-duration: 0.4s;
            }
            
            input[type=submit]:hover {
                background-color: #4CAF50;
                /* Green */
                color: white;
            }
            
            select {
                width: 100%;
                height: 1.8em;
                font-size: 1.5em;
                font-family: Roboto, Helvetica, Arial, Sans-Serif;
                font-weight: 400;
            }
            

            
            @media(max-width:600px) {
                h1 {
                    font-size: 2em;
                }
                p,
                h2 {
                    font-size: 1.5em;
                }
                h2 {
                    font-weight: 300;
                }
            }
        </style>
    </template>
</dom-module>
