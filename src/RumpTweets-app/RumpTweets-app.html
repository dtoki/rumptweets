      takePicture: function () {
       globalThis = this;
        var rootThis = this;
        var categorySection = Polymer.dom(this.root).querySelector('#trump_tweet');
        var doucumentRootRef = this.root;
        //console.log(categorySection);
        html2canvas(categorySection, {
          onrendered: function (canvas) {
          
          canvas.toBlob(function(blob){
               // Create a root reference
            var storageRef = firebase.storage().ref();

            //get ref to new key
            var newPostKey = firebase.database().ref().child('Posts/'+rootThis.user.uid+'/').push().key;
            // Create a reference to were you want to store data
            var mountainImagesRef = storageRef.child('images/'+rootThis.user.uid+'/'+newPostKey+'trump_tweet.png');

             var postData = {
              imgeUrl: mountainImagesRef.fullPath,
            };
            var updates = {};
            updates['/Posts/' + rootThis.user.uid + '/' + newPostKey] = postData;

            var file = blob // use the Blob or File API
            var uploadTask = mountainImagesRef.put(file);
            // var uploadTask = mountainImagesRef.put(file).then(function(snapshot) {
            //   console.log('Uploaded a blob or file!');
            //   firebase.database().ref().update(updates);
            //   //Open dialog askig user how to share
            // });


            uploadTask.on('state_changed', function(snapshot){
              // Observe state change events such as progress, pause, and resume
              // Get task progress, including the number of bytes uploaded and the total number of bytes to be uploaded
              var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
              //console.log('Upload is ' + progress + '% done');
              switch (snapshot.state) {
                case firebase.storage.TaskState.PAUSED: // or 'paused'
                  console.log('Upload is paused');
                  break;
                case firebase.storage.TaskState.RUNNING: // or 'running'
                  console.log('Upload is running');
                  break;
              }
            }, function(error) {
              // Handle unsuccessful uploads
            }, function() {
              // Handle successful uploads on complete
              // For instance, get the download URL: https://firebasestorage.googleapis.com/...
              //console.log('Uploaded a blob or file!');
              firebase.database().ref().update(updates);
              rootThis.shortenUrl(uploadTask.snapshot.downloadURL);
            });

          }, 'image/png', 1);
            
          }
        });
      },
      shortenUrl: function(data){
        console.log("short was called " + data );
        var oReq = new XMLHttpRequest();
        oReq.addEventListener("load", this.reqListener);
        oReq.open("POST", "https://www.googleapis.com/urlshortener/v1/url?key=AIzaSyAPSrWdW13qN6-YAIrgZO_0F4CHdE2E4d0",true);
        oReq.setRequestHeader('Content-Type', 'application/json');
        oReq.send(JSON.stringify({"longUrl": data}));
      },
      
      reqListener: function(e) {
        var paperDialog = Polymer.dom(globalThis.root).querySelector("paper-dialog");
        //console.log(this.responseText);
        var temp = JSON.parse(this.responseText);
        globalThis.imageLink = temp.id;
        paperDialog.open();
      },
      downloadImage: function(){
        var a = document.createElement("a");
        a.href = this.imageLink;
        a.download = "rump_tweet.png"
        a.click();
      }
