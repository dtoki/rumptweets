<!-- shared styles for all views -->
<dom-module id="twitter-style">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 16px;
        max-width:600px;
        margin-left:0px;
        margin-right:0px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);

      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;

        text-align: center;

        color: #555;
        border-radius: 50%;
        background: #ddd;

        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;

        font-size: 22px;
      }
       h4{
          font-size:1em;
          font-weight:400;
      }
      @media screen and (max-width: 480px) {
         .card {
            margin: 0px;
            padding: 6px;
         }
         p{
           /*font-size:10px;*/
         }
         h4{
            font-size:.6em;
            font-weight:400;
         }         
      }
