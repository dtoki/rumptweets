<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
<link rel="import" href="shared-styles.html">
<link rel="import" href="styles/animate-css.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-app">
  <template>
    <style include="shared-styles animate-css">
      :host {
        --app-primary-color: #3b3c61;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
        font-weight: 300;
      }
      paper-tab{
        font-weight: 300;
        font-size: 18px;
        --paper-tab-content{
          font-weight:300
        }
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .tabNavigation{
        color: white;
        text-decoration: none !important;
        align-items: center;
        display: inline-flex;
        width: 100%;
      }
      [homeSelected] {
        display: none !important;
      }
      footer{
        height: 50px;
        line-height: 50px;
        text-align: center;
        background-color: white;
        font-size: 14px;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" hidden$={{largeScreen}}>
        <!--<app-toolbar>Menu</app-toolbar>-->
        <iron-selector selected="{{page}}" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="/view1">Home</a>
          <a name="view2" href="/view2">About Us</a>
          <a name="view3" href="/view3">Privacy</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout >
        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
              <iron-selector selected="{{page}}" attr-for-selected="name" role="navigation">
                <a name="view1" href="/view1"tabindex="-1" hidden$={{!largeScreen}} homeSelected$={{homeSelected}}>
                  <paper-icon-button id='djtMenu' class$="[[djtMenuClass]]" src="../images/png/ic_trump_head.png" ></paper-icon-button>
                </a>
              </iron-selector>   
            <div main-title>       
            </div>
            <paper-tabs id="headerTabs" hidden$={{!largeScreen}}>
              <paper-tab><a class="tabNavigation" name="view2" href="/view2">About Us</a></paper-tab>
              <paper-tab><a class="tabNavigation" name="view3" href="/view3">Privacy</a></paper-tab>
            </paper-tabs>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-view1  name="view1"></my-view1>
          <my-view2 class="animated  fadeIn" name="view2"></my-view2>
          <my-view3 class="animated  fadeIn" name="view3"></my-view3>
          <my-view404 class="animated  fadeIn"  name="view404"></my-view404>
        </iron-pages>
      
      </app-header-layout>
        <!--<footer>@Polymer</footer>-->
    </app-drawer-layout>
    
    <iron-media-query query="min-width: 640px" query-matches="{{largeScreen}}"></iron-media-query>
    
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        largeScreen: {
          type:Boolean,
          notify:true,
          value:false,
          observer:'_screenChange'
        },
        homeSelected: {
          type:Boolean,
          notify:true,
          value:false,
          observer:'_computeIfHidden'
        },
        djtMenuClass:{
          type:String,
          value:"animated bounceIn"
        },
        loadCount:{
          type:Number,
          value:0
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],
      _screenChange: function(){
        console.log("the screen is large " + this.largeScreen );
      },
      _computeIfHidden: function(){
        if(this.homeSelected){

        }
      },
      _routePageChanged: function(page) {
        this.page = page || 'view1';
        var globalThis = this;
        if(this.loadCount !=0){
         //Move it all in here
        }
        if(this.page == 'view1'){
           globalThis.djtMenuClass = "animated bounceOut";
          setTimeout(function() {
            globalThis.homeSelected = true;
          }, 500);
          this.$.headerTabs.selected= "-1";
        }else{
          globalThis.djtMenuClass = "animated bounceIn";
          this.homeSelected = false;
        }
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
        this.loadCount++;
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },
    });
  </script>
</dom-module>
