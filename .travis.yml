
language: node_js
sudo: required
dist: trusty
addons:
  firefox: latest
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
node_js:
  - '6'
before_script:
  - npm install -g bower polymer-cli firebase-tools
  - bower install
script:
  # - xvfb-run npm test
  - polymer build
after_success:
  - echo "Deploying Service";
deploy:
  # deploy master banch to production server
  - provider: script
    script: firebase deploy --token ${FIREBASE_API_TOKEN} --only hosting
    on:
      branch: master
  # deploy test branch to test server
  - provider: gae
    keyfile: keys/app_engine_key.json
    project: "rumptweets-2c7cc"
    skip_cleanup: true
    default: true
    on: test